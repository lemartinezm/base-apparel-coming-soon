<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet">
  </head>
  <body>

    <main>
      <picture id="logo">
        <img src="./images/logo.svg" alt="logo">
      </picture>

      <picture id="hero">
        <source srcset="./images/hero-desktop.jpg" media="(min-width: 1024px)">
        <img src="./images/hero-mobile.jpg" alt="hero image">
      </picture>

      <div id="container">
        <h1>
          We're <span>coming soon</span>
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form novalidate>
          <div>
            <input type="email" name="email" placeholder="Email Address"
              id="email" required>

            <picture id="icon-error">
              <img src="./images/icon-error.svg" alt="icon error">
            </picture>

            <button type="submit">
              <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20">
                <path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836
                  8.836L1 18.671"></path>
              </svg>
            </button>
          </div>
          <p id="error-message">Error</p>
        </form>
      </div>

    </main>
    <script src="./index.js"></script>
  </body>
</html>
